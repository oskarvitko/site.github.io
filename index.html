<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Furniture Shop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo"><a href="#">Funiro.</a></div>
                <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__link navigation__link--prnt"><a href="#">Products</a></li>
                        <li class="navigation__link navigation__link--prnt"><a href="#">Rooms</a></li>
                        <li class="navigation__link"><a href="#">Inspirations</a></li>
                    </ul>
                    <form action="" class="navigation__search" method="post">
                        <button type="submit" class="navigation__search-btn">
                            <img src="assets/images/header/search.svg" alt="">
                        </button>
                        <input type="text" class="navigation__input" placeholder="Search for minimalist chair">
                    </form>
                </nav>
    
                <div class="header__controls controls">
    
                    <div class="controls__item">
                        <a href="#" class="controls__favorites">
                            <img src="assets/images/header/heart.svg" alt="favorites">
                        </a>
                    </div>
                    <div class="controls__item">
                        <a href="#" class="controls__cart">
                            <img src="assets/images/header/cart.svg" alt="cart">
                        </a>
                    </div>
                    <div class="controls__item">
                        <a href="#" class="controls__cart">
                            <img src="assets/images/header/avatar.png" alt="cart">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    


    <script src="assets/js/app.js"></script>
</body>
</html>
